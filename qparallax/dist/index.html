<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qparallax</title>
  <link rel="stylesheet" href="qparallax.css">
  <style>
    /* styles for demonstration */
    body {
      margin: 0;
      padding: 0;
      min-height: 1500px;
    }
    h2 {
      color: #fff;
    }
    button {
      padding: 5px 30px;
    }
  </style>
</head>
<body>

  <section class="qparallax">
    <!-- always comes first -->
    <div class="qparallax__lower">
      <img src="img/gradient.jpg" alt="gradient">
    </div>
    <!-- always comes second -->
    <div class="qparallax__upper">
      <h2>Lorem ipsum dolor amet consectetur adipisicing</h2>
      <button>More...</button>
    </div>
  </section>
  
  <script src="qparallax.js"></script>
</body>
</html>
