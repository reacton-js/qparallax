<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qparallax</title>
  <link rel="stylesheet" href="qparallax.css">
  <style>
    /* styles for demonstration */
    body {
      margin: 0;
      padding: 0;
      min-height: 2500px;
    }
    h2 {
      color: #fff;
    }
    h3 {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 25px;
      text-align: center;
    }
    button {
      padding: 5px 30px;
    }
  </style>
</head>
<body>
  
  <h3>qparallax</h3>

  <div class="qparallax">
    <div class="qparallax__upper">
      <h2>Lorem ipsum dolor amet consectetur adipisicing</h2>
      <button>More...</button>
    </div>
    <div class="qparallax__lower">
      <img src="img/gradient.jpg" alt="gradient">
    </div>
  </div>

  <br>

  <h3>qparallax--b</h3>

  <div class="qparallax qparallax--b">
    <div class="qparallax__upper">
      <h2>Lorem ipsum dolor amet consectetur adipisicing</h2>
      <button>More...</button>
    </div>
    <div class="qparallax__lower">
      <img src="img/gradient.jpg" alt="gradient">
    </div>
  </div>

  <br>

  <h3>qparallax--h</h3>

  <div class="qparallax qparallax--h">
    <div class="qparallax__upper">
      <h2>Lorem ipsum dolor amet consectetur adipisicing</h2>
      <button>More...</button>
    </div>
    <div class="qparallax__lower">
      <img src="img/gradient2.jpg" alt="gradient">
    </div>
  </div>

  <br>

  <h3>qparallax--hr</h3>

  <div class="qparallax qparallax--hr">
    <div class="qparallax__upper">
      <h2>Lorem ipsum dolor amet consectetur adipisicing</h2>
      <button>More...</button>
    </div>
    <div class="qparallax__lower">
      <img src="img/gradient2.jpg" alt="gradient">
    </div>
  </div>
  
  <script src="qparallax.js"></script>
</body>
</html>
